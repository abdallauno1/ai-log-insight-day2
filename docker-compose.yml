
version: "3.9"
services:
  api:
    build: ./api
    ports:
      - "8000:8000"
    volumes:
      - db-data:/data
  ingestion:
    build: ./ingestion-service
    depends_on:
      - api
    environment:
      - API_URL=http://api:8000
  dashboard:
    build: ./dashboard
    ports:
      - "8080:80"
    depends_on:
      - api
volumes:
  db-data:
